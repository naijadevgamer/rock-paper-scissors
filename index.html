<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock, Paper, Scissors</title>

    Score Rules You Picked The House Picked You Win You Lose Play Again
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header__name">
        <span>Rock</span><span>Paper</span><span>Scissors</span>
      </div>
      <div class="header__score-box">
        <div class="header__score-text">score</div>
        <div class="header__score">#</div>
      </div>
    </header>
    <main class="main">
      <div class="shape__box">
        <img src="images/bg-triangle.svg" alt="triangle" />
      </div>
      <div class="icon icon--rock">
        <img
          src="images/icon-rock.svg"
          alt="rock"
          class="icon__img icon__img--rock"
        />
      </div>
      <div class="icon icon--paper">
        <img
          src="images/icon-paper.svg"
          alt="paper"
          class="icon__img icon__img--paper"
        />
      </div>
      <div class="icon icon--scissors">
        <img
          src="images/icon-scissors.svg"
          alt="scissors"
          class="icon__img icon__img--scissors"
        />
      </div>
    </main>

    <button class="btn btn--rules">Rules</button>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">thenaijagamer</a>.
    </div>
  </body>
</html>
