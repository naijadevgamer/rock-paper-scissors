<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img
          src="images/logo.svg"
          alt="logo"
          class="header__logo header__logo--classic"
        />
        <img
          src="images/logo-bonus.svg"
          alt="logo"
          class="header__logo header__logo--extended hidden"
        />
      </div>
      <div class="header__score-box">
        <div class="header__score-text">score</div>
        <div class="header__score"></div>
      </div>
    </header>

    <!-- Rules modal -->
    <div class="modal-container hidden">
      <div class="modal">
        <h2 class="modal__heading">Rules</h2>
        <img
          src="images/icon-close.svg"
          alt="icon-close"
          class="modal__close"
        />
        <div class="modal__rules-box">
          <img
            src="images/image-rules.svg"
            alt="rules img"
            class="modal__rules modal__rules--classic"
          />
          <img
            src="images/image-rules-bonus.svg"
            alt="rules img"
            class="modal__rules modal__rules--extended hidden"
          />
        </div>
      </div>
    </div>

    <main class="main">
      <!-- Classic -- Rock paper scissors -->
      <div class="phase phase--classic">
        <div class="phase__play">
          <!-- Player's choice -->
          <div class="phase__bg phase__bg--classic">
            <img
              src="images/bg-triangle.svg"
              alt="triangle"
              class="phase__bg-img"
            />
          </div>
          <div class="icon icon--rock">
            <img
              src="images/icon-rock.svg"
              alt="rock"
              class="icon__img icon__img--rock"
            />
          </div>
          <div class="icon icon--paper">
            <img
              src="images/icon-paper.svg"
              alt="paper"
              class="icon__img icon__img--paper"
            />
          </div>
          <div class="icon icon--scissors">
            <img
              src="images/icon-scissors.svg"
              alt="scissors"
              class="icon__img icon__img--scissors"
            />
          </div>
        </div>
      </div>

      <!-- Extended -- Rock paper scissors lizard spock -->
      <div class="phase phase--extended hidden">
        <div class="phase__play">
          <div class="phase__bg phase__bg--extended">
            <img
              src="images/bg-pentagon.svg"
              alt="Pentagon"
              class="phase__bg-img"
            />
          </div>
          <div class="icon icon--extended icon--rock">
            <img
              src="images/icon-rock.svg"
              alt="rock"
              class="icon__img icon__img--rock"
            />
          </div>
          <div class="icon icon--extended icon--paper">
            <img
              src="images/icon-paper.svg"
              alt="paper"
              class="icon__img icon__img--paper"
            />
          </div>
          <div class="icon icon--extended icon--scissors">
            <img
              src="images/icon-scissors.svg"
              alt="scissors"
              class="icon__img icon__img--scissors"
            />
          </div>
          <div class="icon icon--extended icon--lizard">
            <img
              src="images/icon-lizard.svg"
              alt="lizard"
              class="icon__img icon__img--lizard"
            />
          </div>
          <div class="icon icon--extended icon--spock">
            <img
              src="images/icon-spock.svg"
              alt="spock"
              class="icon__img icon__img--spock"
            />
          </div>
        </div>
      </div>

      <!-- Comparism phase -->
      <div class="phase__comparism hidden">
        <!-- Player pick -->
        <div class="phase__pick phase__pick--player">
          <p class="phase__pick-text">you picked</p>
          <div class="phase__icon-box">
            <div class="icon icon--large">
              <img alt="rock" class="icon__img" />
            </div>
            <div class="icon__winner hidden">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>

        <!-- Display winner or looser status -->
        <div class="phase__status hidden">
          <p class="phase__status-text">You lose</p>
          <button class="btn btn--again">Play again</button>
        </div>

        <!-- House pick -->
        <div class="phase__pick phase__pick--house">
          <p class="phase__pick-text">The house picked</p>
          <div class="phase__icon-box">
            <div class="icon icon--large hidden">
              <img alt="paper" class="icon__img icon__img--paper" />
            </div>
            <div class="icon__winner hidden">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="icon__under"></div>
          </div>
        </div>
      </div>
    </main>

    <div class="option-box">
      <div class="option hidden">
        <div class="option__item option__item--levels">
          <div class="level">level</div>
          <div class="level__modal hidden">
            <div class="level__item level__item--classic">Classic</div>
            <div class="level__item level__item--extended">Extended</div>
          </div>
        </div>
        <div class="option__item option__item--rules">rules</div>
      </div>
      <button class="btn btn--option">Options</button>
    </div>

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
